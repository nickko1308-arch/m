<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(180deg,#ffe4ec,#fff7f2);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#5a3a3a;
}

/* Floating hearts */
.heart{
  position:fixed;
  top:-20px;
  font-size:16px;
  opacity:.45;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh);}
}

/* Card */
.container{
  width:90%;
  max-width:420px;
  background:rgba(255,255,255,0.95);
  border-radius:26px;
  padding:26px 22px 22px;
  box-shadow:0 20px 40px rgba(255,170,190,.35);
  display:flex;
  flex-direction:column;
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* Heading */
.title{
  font-family:'Pacifico',cursive;
  font-size:2rem;
  color:#ff7fa1;
  text-align:center;
  margin-bottom:6px;
}

.subtitle{
  font-size:0.9rem;
  color:#7a4a4a;
  text-align:center;
  margin-bottom:14px;
}

/* Message box */
.message-box{
  background:#fff;
  border-radius:18px;
  padding:18px;
  height:280px;
  overflow-y:auto;
  box-shadow:inset 0 0 14px rgba(255,190,210,.25);
  font-size:0.95rem;
  line-height:1.7;
}

/* Scrollbar */
.message-box::-webkit-scrollbar{
  width:6px;
}
.message-box::-webkit-scrollbar-thumb{
  background:#ffb7c7;
  border-radius:10px;
}

/* Typed text */
#typedText{
  white-space:pre-wrap;
}

/* Signature row */
.signature-row{
  margin-top:14px;
  display:flex;
  justify-content:flex-end;
  align-items:center;
  gap:8px;
}

/* Signature */
.signature{
  font-family:'Pacifico',cursive;
  font-size:1.1rem;
  color:#ff7fa1;
}

/* Click me text */
.click-me{
  display:none;
  font-size:0.85rem;
  color:#ff7fa1;
  cursor:pointer;
  opacity:0;
  animation:fadeInSoft .6s ease forwards;
}

@keyframes fadeInSoft{
  from{opacity:0; transform:translateY(4px);}
  to{opacity:1; transform:translateY(0);}
}

/* Footer */
.footer{
  margin-top:6px;
  font-size:0.8rem;
  text-align:center;
  color:#8a5a5a;
}

/* ===== MOBILE OPTIMIZATION ===== */
@media (max-width: 600px){

  body{
    font-size: 16px;
  }

  .container{
    width: 92%;
    padding: 22px 18px;
  }

  .title{
    font-size: 2.2rem;
  }

  .subtitle{
    font-size: 1rem;
  }

  .message-box{
    height: 300px;
    font-size: 1rem;
    line-height: 1.75;
  }

  .signature{
    font-size: 1.15rem;
  }

  .footer{
    font-size: 0.85rem;
  }
}

</style>
</head>
